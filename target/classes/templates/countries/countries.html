<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ziibd</title>
    <link rel="stylesheet" href="/countries/countries.css"/>
</head>
<body>
<div class="container">
    <div class="header"><h1>PROJEKT ZIIBD</h1></div>
    <ul class="menu">
        <li><a href="/countries">Państwa</a></li>
        <li><a href="/departments">Departamenty</a></li>
        <li><a href="/employees">Pracownicy</a></li>
        <li><a href="/jobs">Prace</a></li>
        <li><a href="/jobGrades">Stopnie Pracy</a></li>
        <li><a href="/jobHistories">Historie Prac</a></li>
        <li><a href="/locations">Lokacje</a></li>
        <li><a href="/regions">Regiony</a></li>
    </ul>
    <div class="tableHeader"><h2>Państwa</h2></div>

    <div class="columnNames">
        <div class="countryTag">ID</div>
        <div class="countryName">PAŃSTWO</div>
        <div class="countryRegion">REGION</div>
        <div style="clear: both;"></div>
    </div>
    <div class="result" th:each="country : ${countries}">
        <div class="countryTag" th:text="${country.id}"></div>
        <div class="countryName" th:text="${country.name}"></div>
        <div class="countryRegion" th:text="${country.reg}"></div>
        <div class="countryDeleteOrEdit">
            <a th:href="@{/deleteCountry/{id}(id=${country.id})}" class="deleteButton">Usuń</a>
            <a th:href="@{/editCountry/{id}(id=${country.id})}" class="editButton">Edytuj</a>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="add">
        <form th:action="@{/addCountry}" th:object="${country}" method="post">
            <h3>Dodaj państwo</h3>
            <input placeholder="Id" class="countryTag" type="text" th:field="*{id}"/>
            <input placeholder="Nazwa państwa" class="countryName" type="text" th:field="*{name}"/>
            <input placeholder="Id regionu" class="countryRegion" type="number" th:field="*{reg}"/>
            <div style="clear: both;"></div>
            <input class="input" type="submit" value="Dodaj"/>
            <input class="input" type="reset" value="Resetuj"/>
        </form>
    </div>
</div>
</body>
</html>
